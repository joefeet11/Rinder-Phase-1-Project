        <header id="menu">

        <select  id = "dropdown" name = "dropdown">
            <option value = "Cities" selected>Cities</option>
            <option value = "Denver">Denver</option>
            <option value = "Los Angeles">Los Angeles</option>
         </select>
        <div class="container">
            <form id="inputForm">
                <label for="name">Name</label>

                <label for="contactInfo">Contact Info</label>
                <input type="text" id="contactInfo" name="contactInfo"required>

                <label for="aboutMe">About Me</label>
                <input type="text" id="aboutMe" name="aboutMe"required>

                <label for="roomatePref">Roommate Preferences</label>
                <input type="text" id="roomatePref" name="roomatePref"required>

                <label for="propertyType">Property Type</label>
                <input type="text" id="propType" name="propType"required>

                <label for="city">City</label>
                <input type="text" id="city" name="city"required>

                <label for="imgurl">Add Image URL</label>
                <input type="text" id="imgUrl" name="imgUrl">

                <button type="submit">Enter Profile</button>
            </form>
        
        </div>
        <div class="list">
            <ul id="profileList" >
                
            </ul>
        </div>
